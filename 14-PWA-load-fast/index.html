<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>PWA Load Fast | Polymer examples</title>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <link rel="import" href="./app/elements.html" async>
  <link rel="import" href="./app/styles.html">
</head>
<body class="fullbleed vertical layout">

<app-header-layout unresolved="">
  <app-header reveals>
    <app-toolbar>
      <paper-icon-button icon="menu" onclick="drawer.toggle();"></paper-icon-button>
    </app-toolbar>

    <app-toolbar>
      <div main-title>PWA | Load Fast</div>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-progress value="100" indeterminate bottom-item></paper-progress>
    </app-toolbar>
  </app-header>
</app-header-layout>

<app-drawer id="drawer" swipe-open>
  aside content
</app-drawer>

<main>
  <p>site content</p>
  <sample-content size="10"></sample-content>
</main>
<!--<link rel="stylesheet" href="./bower_components/webcomponentsjs/webcomponents-loader.js" async>-->
<script src="./app/bootstrap.js" async></script>
</body>
</html>
